<!DOCTYPE html>
<html>
  <head>
    <title>Home - Ch1ll Studios</title>

    <!-- Meta Data -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,requiresActiveX=true" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#03c6fc" />
    <meta name="author" content="Ch1ll Studios Inc." />
    <meta name="description" content="Ch1ll Studios offical website." />
    <meta
      name="keywords"
      content="kingch1ll,website,creations,ch1ll,studios,creations,inc,."
    />

    <!-- Icon -->
    <link rel="icon" href="https://imgur.com/weSwLKV.png" />

    <!-- Style Sheets -->
    <link rel="stylesheet" href="/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />

    <!-- Script -->
    <script src="/home.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <a class="logo" href="#home">
          <img src="https://imgur.com/weSwLKV.png" alt="Ch1ll Studios' Logo" />
        </a>
        <nav>
          <ul class="nav-bar">
            <div class="bg"></div>
            <li><a class="nav-link" href="#home">Home</a></li>
            <li><a class="nav-link" href="#games">Games</a></li>
            <li><a class="nav-link" href="#team">Team</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <!-- Home -->
        <div id="home">
          <div class="filter"></div>
          <section class="intro">
            <h3>
              ❄Ch1ll Studios❄
              <hr />
            </h3>
            <p>A developement studio creating games for people to enjoy</p>

            <!-- Links -->
            <div class="social-media">
              

              <a href="https://youtube.com/" target="_blank">
                <i class="fab fa-youtube"></i>
              </a>

              <a href="https://GitHub.com/" target="_blank">
                <i class="fab fa-github"></i>
              </a>
            </div>
          </section>
        </div>

        <!-- Games -->
        <div id="games">
          <h3>
            Games
            <hr />
          </h3>
          <p>Say hello to our games made on Roblox!</p>
          <div class="work-box">
            <div class="work">
              <div class="card">
                <img
                  class="work-img"
                  src="https://t2.rbxcdn.com/28d18ff00d4907c3b7c82d2725f61bda"
                />
                <a
                  href="https://www.roblox.com/games/6036265396/Early-Access-Project-Dont-Oof"
                  target="_blank"
                >
                  <div class="work-content">Project: Don't OOF</div></a
                >
              </div>
            </div>
          </div>
        </div>

        <!-- Team -->
        <div id="team">
          <h3>
            Team
            <hr />
          </h3>
          <p>Meet the team behind our games!</p>
          <div class="work-box">
            <div class="work">
              <div class="card">
                <img
                  class="work-img"
                  src="https://www.roblox.com/headshot-thumbnail/image?userId=434248250&width=420&height=420&format=png"
                />
                <a
                  href="https://www.roblox.com/users/434248250/profile"
                  target="_blank"
                >
                  <div class="work-content">KingCh1ll</div></a
                >
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="copyright">
        © 2021 Ch1ll Studios. All rights reserved.
      </footer>
    </div>
  </body>
</html>
